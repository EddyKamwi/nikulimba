<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #121212;
            color: white;
        }

        .container {
            display: grid;
            grid-template-columns: 240px 1fr;
            height: 100vh;
        }

        .sidebar {
            background-color: #000000;
            padding: 20px;
        }

        .main-content {
            padding: 20px;
            overflow-y: auto;
        }

        .search-bar {
            background-color: #242424;
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-bar input {
            background: none;
            border: none;
            color: white;
            width: 100%;
            margin-left: 10px;
            font-size: 14px;
        }

        .search-bar input:focus {
            outline: none;
        }

        .playlists-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .playlist-card {
            background-color: #181818;
            padding: 16px;
            border-radius: 8px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .playlist-card:hover {
            background-color: #282828;
        }

        .playlist-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .playlist-card h3 {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .playlist-card p {
            font-size: 14px;
            color: #b3b3b3;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .player-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #181818;
            padding: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .nav-links {
            list-style: none;
            margin-bottom: 30px;
        }

        .nav-links li {
            margin-bottom: 16px;
        }

        .nav-links a {
            color: #b3b3b3;
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .nav-links a:hover {
            color: white;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .user-controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .premium-btn {
            background-color: white;
            color: black;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul class="nav-links">
                    <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
                    <li><a href="#"><i class="fas fa-book"></i> Your Library</a></li>
                </ul>
            </nav>
            <div id="playlists-menu">
                <!-- Playlists will be populated here -->
            </div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="What do you want to play?">
                </div>
                <div class="user-controls">
                    <a href="#" class="premium-btn">Explore Premium</a>
                    <a href="#" class="install-btn"><i class="fas fa-download"></i> Install App</a>
                    <a href="#" class="notifications-btn"><i class="fas fa-bell"></i></a>
                </div>
            </div>

            <section>
                <h2 class="section-title">Recommended for you</h2>
                <div class="playlists-grid" id="recommended-playlists">
                    <!-- Playlists will be populated here -->
                </div>
            </section>

            <section>
                <h2 class="section-title">Featured Charts</h2>
                <div class="playlists-grid" id="featured-charts">
                    <!-- Charts will be populated here -->
                </div>
            </section>
        </div>
    </div>

    <div class="player-controls">
        <button id="shuffle"><i class="fas fa-random"></i></button>
        <button id="previous"><i class="fas fa-step-backward"></i></button>
        <button id="play-pause"><i class="fas fa-play"></i></button>
        <button id="next"><i class="fas fa-step-forward"></i></button>
        <button id="repeat"><i class="fas fa-redo"></i></button>
    </div>

    <script src="scripts/app.js"></script>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
</body>

</html>
